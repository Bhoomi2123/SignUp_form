<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="image">
          <img src="img1.gif" alt="" />
        </div>

        <form action="" class="form">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account!</p>
          <label id="name">
            Full Name
            <input type="text" placeholder="Enter your full name" class="name" />
          </label>
          <label id="email">
            E-mail Id
            <input type="email" placeholder="Enter your e-mail" class="email" />
          </label>
          <label id="pswd">
            Password
            <input type="password" placeholder="Enter password" class="pswd" />
          </label>
          <label id="number">
            Phone No.
            <input type="number" placeholder="Enter your phone number" class="number" />
          </label>
          <input type="submit" value="Sign Up" class="btn" />
          <p>Already have an account? <a href="../Login_form/index.html">Log In</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
